<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <img src="./images/image-product-mobile.jpg"  class="mobile">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
      <div class="text-content">
      <h2>Preview</h2> 
       <h1>Gabrielle <br> Essence Eau De Parfum</h1> 
      <p> 
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.
      </p>
      <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price"><s>$169.99</s></span>
      </div>
      <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AnouerMokrane</a>.
  </div>
</body>
</html>
